<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>websocket</title>
</head>

<body></body>
<script>
    const wb = new WebSocket("ws://localhost:3000")
    wb.onopen = function () {
        wb.send('client')
    }
    wb.onmessage = function (e) {
        console.log('msg: ', e.data)
    }
    wb.onerror = function (e) {
        console.log(e)
    }
    wb.onclose = function () {
        console.log('close')
    }
</script>

</html>
