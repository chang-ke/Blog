<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>loading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
  #loading {
    width: 600px;
    height: 40px;
    background-color: aqua;
    border-radius: 20px;
    animation: loading 1s infinite;
  }

  @keyframes loading {
    0% {
      width: 0;
    }
    100% {
      width: 600px;
    }
  }
</style>

<body>
  <div id="loading"></div>
</body>

</html>
